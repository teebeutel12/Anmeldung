<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Anmeldung</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 320px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .radio-group {
      margin: 10px 0;
    }

    .radio-group label {
      display: block;
      margin-bottom: 5px;
      cursor: pointer;
    }

    #personen {
      display: none;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #43a047;
    }
  </style>
</head>
<body>

<form>
  <h2>Anmeldung</h2>

  <input type="text" placeholder="Vorname" required>
  <input type="text" placeholder="Nachname" required>

  <div class="radio-group">
    <label>
      <input type="radio" name="teilnahme" onclick="showPersons(true)">
      Ja, ich komme
    </label>

    <label>
      <input type="radio" name="teilnahme" onclick="showPersons(false)">
      Nein, ich komme nicht
    </label>
  </div>

  <input type="number" id="personen" placeholder="Anzahl Personen" min="1">

  <button type="submit">Absenden</button>
</form>

<script>
  function showPersons(show) {
    document.getElementById("personen").style.display = show ? "block" : "none";
  }
</script>

</body>
</html>
